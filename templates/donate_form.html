{% extends './admin_base.html' %}

{% load static %}

{% block content %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Donor's Form</li>
        </ol>
        <h2>Donor's Form</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Team Section ======= -->
    <section id="team" class="team">
        <div class="container">
  
            <center>  <div class="col-lg-4 col-md-6 d-flex align-items-stretch"></center> 
              <div class="member">
                {% comment %} <img src="assets/img/team/team-2.jpg" alt=""> {% endcomment %}
                <div class="row mt-1">
                    <div class="form-group col-md-6">
                        <label><i style="font-weight: bold;">First Name</i></label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label><i style="font-weight: bold;">Last Name</i></label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name" required>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="form-group col-md-6">
                        <label><i style="font-weight: bold;">Email ID</i></label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email ID" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label><i style="font-weight: bold;">Contact Number</i></label>
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number" required>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="form-group col-md-6">
                        <label><i style="font-weight: bold;">Blood Group</i></label>
                        <select class="form-control" name="blood_group" required>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            </select>
                    </div>
                        <div class="form-group col-md-6">
                            <label><i style="font-weight: bold;">Date Of Donation</i></label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                
                <div class="row mt-1">
                    <div class="form-group col-md-6">
                        <label><i style="font-weight: bold;">Units of Blood</i></label>
                        <input type="text" class="form-control" name="units" id="units" placeholder="Enter Units of Blood" required>
                    </div>
                 </div>
                </div>

            <br>
              <button type="submit" class="btn btn-primary" style="float: right;">Confirm</button>
            <br>
    
        </div>
     </div>
   </section><!-- End Team Section -->

      
  </main><!-- End #main -->


{% endblock content %}

{% block script %}
    
{% endblock script %}
